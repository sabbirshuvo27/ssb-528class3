<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            border: 3px solid;
            color: blue;

<body>
<h1 style="color: brown; font-size: 30px;" >1.Inline CSS</h1>
<h2> 2 Internal CSS </h2>
<h3> 3 External CSS </h3>
<h3 class="font1"> 3 External CSS Class attribute </h3>
<h1 id="demo-text"> Lorem ipsum dolor sit amet consectetur adipisicing elit. </h1>


<div class="box" ></div>
<div class="box2"></div>
<br>

<div class="container">
    <form action="#" method="get" enctype="multipart/form-data" >
        
        <label for="first_name"> First Name: </label>  
        <input type="text" placeholder="Type Your First Name" name="first_name" id="first_name" class="first_name">
        <br> <br>
        <label for="last_name"> Last Name: </label>  
        <input type="text" placeholder="Type Your Last Name" name="last_name" id="last_name" class="last_name">
        <br> <br>
        <label for="email"> Email Address: </label>  
        <input type="email" placeholder="Type Your Email Address" name="email" id="email" class="email">
        <br> <br>
        <label for="password"> Password: </label>  
        <input type="password" placeholder="Type Your Password" name="password" id="password" class="password">
        <br> <br>
        <label for="gender"> Gender: </label>  
        <input type="radio" value="Male" name="gender" id="gender"
        class="gender"> <span> Male</span>
        <input type="radio" value="Female" name="gender" id="gender" class="gender"><span> Female</span>
        <br><br>

        <label for=""> Education Qulaifications:</label>
        <input type="checkbox" value="SSC" ><span>SSC</span>
        <input type="checkbox" value="HSC" ><span>HSC</span>
        <input type="checkbox" value="BBA" ><span>BBA</span>
        <input type="checkbox" value="MBA" ><span>MBA</span>
        <br><br>
        <label for="message">Your Message:</label><br>
        <textarea name="message" id="message" cols="40" rows="10" placeholder="Type Your Message" class="message" ></textarea>
        <br><br>

        <button type="submit" value="click here"> Click Here</button>  
    
    
    
    </form>
</div>



</body>
